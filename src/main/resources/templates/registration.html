<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
<form action="register" method="post">
    <label>
        Login
        <input name="login" type="text"/>
    </label>
    <label>
        Password
        <input name="password" type="password">
    </label>
    <button>Register</button>
</form>
</body>
</html>
