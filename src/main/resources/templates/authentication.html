<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login page</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" type="text/css"/>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
</head>
<body>

<header th:insert="components/components.html :: header">
</header>
<main class="container p-5">
    <div class="align-items-center" style="display: flex; justify-content: center">
        <form action="authenticate" method="post">
            <fieldset>
                <legend>Credentials:</legend>
                <div class="mb-3">
                    <label for="login" class="form-label ">Login:</label>
                    <input id="login" name="login" type="text" class="form-control"
                           th:value="${credentials != null && credentials.login !=null ? credentials.login : ''}"/>
                    <!--                    <label th:if="${loginError != null}" th:text="${loginError}"></label>-->
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password:</label>
                    <input id="password" name="password" type="password" class="form-control"
                           th:value="${credentials != null && credentials.password != null ? credentials.password : ''}">
                    <!--                    <label th:if="${passwordError != null}" th:text="${passwordError}"></label>-->
                </div>
                <button class="btn btn-primary">Login</button>
            </fieldset>
        </form>
    </div>
</main>

<footer class="fixed-bottom" th:insert="/components/components.html :: footer">
</footer>
</body>
</html>
